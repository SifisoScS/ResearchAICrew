<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResearchAICrew</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        input[type="text"] { padding: 8px; width: 300px; }
        input[type="submit"] { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>ResearchAICrew: AI-Driven Research</h1>
    <p>Enter a research topic to analyze (e.g., "Prostate cancer"):</p>
    <form method="POST">
        <input type="text" name="topic" placeholder="Enter research topic" required>
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
